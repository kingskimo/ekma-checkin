<!DOCTYPE html>
<html lang="en">
<head>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
<script src="firebase-config.js"></script>
<script src="script.js" defer></script>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>EKMA Visitor Check-In</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
  <script src="firebase-config.js"></script>
  <script src="script.js" defer></script>
</head>
<body>
  <div class="container">
    <header>
      <h1>Effia-Kwesimintsim Municipal Assembly</h1>
      <p>Visitor Check-In System</p>
    </header>

    <form id="checkInForm">
      <div class="form-group">
        <label for="fullName">Full Name</label>
        <input type="text" id="fullName" placeholder="Enter your full name" required />
      </div>

      <div class="form-group">
        <label for="purpose">Purpose of Visit</label>
        <select id="purpose" required>
          <option value="">Select purpose</option>
          <option value="Meeting">Meeting</option>
          <option value="Complaint">Complaint</option>
          <option value="Information">Information</option>
          <option value="Complimentary">Complimentary</option>
        </select>
      </div>

      <div class="form-group">
        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" placeholder="e.g. 024 123 4567" required />
      </div>

      <div class="form-group">
        <label for="date">Date</label>
        <input type="date" id="date" required />
      </div>

      <button type="submit">Check In</button>
    </form>

    <div id="alert" class="alert">You have checked in successfully!</div>
  </div>
</body>

</html>
